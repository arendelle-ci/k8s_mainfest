apiVersion: apps/v1
kind: Deployment
metadata:
  name: mynginx
spec:
  replicas: 1
  selector:
    matchLabels:
      run: mynginx
  template:
    metadata:
      labels:
        run: mynginx
    spec:
      containers:
        - image: 211.183.3.100/test/nginx:1.0
        name: mynginx
        ports:
        - protocol: TCP
        - containerPort: 8888
